<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video</title>
  <style>
    body { margin: 0; background: #000; }
    video { width: 100vw; height: 100vh; object-fit: contain; }
  </style>
</head>
<body>

<video
  id="v"
  autoplay
  muted
  playsinline
  loop
  controls>
  <source src="assets/road_view_counted_web.mp4" type="video/mp4">
</video>

<script>
  // Some browsers still require a play() call
  const v = document.getElementById('v');
  v.play().catch(() => {
    // If blocked, user can press play from controls
  });
</script>

</body>
</html>
